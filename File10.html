<!-- Here we will study about tables -->
<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
    <style>
        caption {
            border: 2px solid black;  
        }
        table {
            width : 600px;
            border : 2px solid black;
            border-collapse : collapse;
        }
        td,th {
            padding : 5px;
            text-align : center;
            border: 2px solid black;
            border-collapse : collapse;
        }
        /* styling odd and even rows */
        tr:nth-child(odd) {
            background-color: darkgray;
        }
        tr:nth-child(even) {
            background-color: burlywood;
        }
        .one tr{
            border-collapse: collapse;
        }
        .one th{
            background-color: pink;
        }
    </style>
</head>
