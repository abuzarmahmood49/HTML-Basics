<!-- Here we will study about dropdown in html forms -->
<!DOCTYPE html>
<html>
<head>
    <title>Dropdown</title>
</head>
<body>
    <form>
        <label for="boxers">Boxers:</label>
        <select id="boxers"> 
            <option>Select</option>
            <option>Mike Tyson</option>
            <option>Muhammad Ali</option>
            <option>Sonny Liston</option>
            <option>Earny Shavers</option>
        </select>
    </form>
    <br>
    <!-- Here we will see searchable dropdown -->

    <form>
        <label for="countries">Countries:</label>
        <input type="text" list="country" id="countries">
        <datalist id="country">
            <option value="Palestine"></option>
            <option value="India"></option>
            <option value="Pakistan"></option>
            <option value="Bangladesh"></option>
            <option value="China"></option>
            <option value="Russia"></option>
            <option value="U.S.A"></option>
            <option value="England"></option>
        </datalist>
    </form>
</body>
</html>
