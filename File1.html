<!-- Here we will study 6 types of heading tag -->
<DCOTYPE html>  <!-- This tells the version of html being used -->
<html lang="en"> <!-- This specifies the language in which code will be written -->
    <head>
        <title>Home</title>
        <style>
            h1 {
                color : red;
                background-color: black;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <h1>This is heading no 1</h1>
        <h2>This is heading no 2</h2>
        <h3>This is heading no 3</h3>
        <h4>This is heading no 4</h4>
        <h5>This is heading no 5</h5>
        <h6>This is heading no 6</h6>
    </body>
</html>
