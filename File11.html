<!-- Here we will study about html forms -->
<!-- This is a type of html tag which allows user to interact with the website -->
<!DOCTYPE html>
<html>
    <title>Forms</title>
</head>
<body>
    <fieldset> <!-- for each form created we will have a fieldset-->
        <legend><h1>Enter your details</h1></legend>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <!-- The value of for attribute should be same as the value of id attribute of input tag -->
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <br><br>
                <label for="submit"></label>
                <input type="submit" id="submit">
                <br><br>
                <input type="radio" id="radio1" name="section">
                <label for="radio1">Section A</label>
                <input type="radio" id="radio2" name="section">
                <label for="radio2">Section B</label>
                <input type="radio" id="radio3" name="section">
                <label for="radio3">Section C</label>
                <br><br>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">English</label>
                <br>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Mathematics</label>
            </form>
    </fieldset>
</body>
</html>
